# 테스트용 설정 - H2 인메모리 DB 사용
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Redis (테스트용 - Mock 또는 Embedded Redis 사용 가능)
  data:
    redis:
      host: localhost
      port: 6379
